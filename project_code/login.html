<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMass Lost and Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</head>

<body class="bg-light">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navSize">
            <div class="container-fluid">
                <!-- Media breakpoint at width 546px in the future-->
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-2 pt-2 umass" onclick="goHome()">UMass Lost and Found</a>
                </div>
                <form class="d-flex">
                    <img src="house.svg" alt="Home" class="icon ms-2 me-3" onclick="goHome()">
                    <img src="person-circle.svg" alt="User" class="icon mx-3" onclick="goProfile()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <ul class="navbar-nav flex-row ms-auto me-4">
                <li class="nav-item">
                    <a class="nav-link second-nav" onclick="goSubmit()">Submit Lost & Found Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link second-nav" href="./posts_page.html">View Posts</a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="bg-light mb-5">
        <!-- Fix media in the future -->
        <div class="container">
            <div class="row login-input d-flex justify-content-center">
                <div class="login-info">
                    <div class="d-flex flex-column justify-content-evenly mt-3">
                        <h class="fs-2 text-center">Log Into Your Account</h>
                        <img src="ufound_logo.png" alt="Lost_and_Found_Logo" class="logo">
                        <div class="d-flex flex-columns justify-content-evenly mb-3">
                            <label class="me-3 fs-5 ">Your&nbsp;Username:</label>
                            <input id="username" class="form-control">
                        </div>
                        <div class="d-flex flex-columns justify-content-evenly mb-2">
                            <label class="align-pass fs-5">Your&nbsp;Password:</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="sign_in" class="btn btn-dark btn-lg mt-4" onclick="login()">Sign In</button>
                    </div>
                    <div class="d-flex justify-content-center mt-5 fs-5">
                        <label class="mx-2">Not Registred?</label>
                        <a class="mx-2 createAccount" onclick="createAccount()">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <nav class="navbar fixed-bottom navbar-secondary bg-secondary">
        <div class="container-fluid mt-4"></div>
    </nav>
</body>

</html>
