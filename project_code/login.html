<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMass Lost and Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</head>

<body class="bg-secondary">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Media breakpoint at width 546px in the future-->
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-2 pt-2" href="#">UMass Lost and Found</a>
                    <form class="d-flex" role="search">
                        <img src="search.svg" alt="Search" class="icon m-2">
                        <input class="form-control m-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <!-- Center alignment based on page width in the future-->
                <!-- <a class="navbar-brand fs-4 mx-2" href="#">UMass Lost and Found</a> -->
                <form class="d-flex">
                    <img src="house.svg" alt="Home" class="icon ms-2 me-3" onclick="goHome()">
                    <img src="person-circle.svg" alt="User" class="icon mx-3" onclick="profile()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <ul class="navbar-nav flex-row ms-auto me-4">
                <li class="nav-item">
                    <a class="nav-link second-nav" href="./submit_lost_item.html">Submit Lost Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link second-nav" href="./submit_found_item.html">Submit Found Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link second-nav" href="./posts_page.html">View Posts</a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="bg-light">
        <!-- Fix media in the future -->
        <div class="container">
            <div class="row login-info d-flex justify-content-center">
                <div class="login-input">
                    <div class="d-flex flex-column justify-content-evenly mt-3">
                        <h class="fs-2 text-center">Log Into Your Account</h>
                        <img src="ufound_logo.png" alt="Lost_and_Found_Logo" class="logo">
                        <div class="d-flex flex-columns justify-content-evenly mb-3">
                            <label class="me-3 fs-5">Username/Email:</label>
                            <input id="login_name" class="form-control">
                        </div>
                        <div class="d-flex flex-columns justify-content-evenly">
                            <label class="align-pass fs-5">Password:</label>
                            <input id="password" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="sign_in" class="btn btn-dark btn-lg mt-5" onclick="login()">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
