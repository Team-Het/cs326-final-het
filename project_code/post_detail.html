<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMass Lost and Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="post_detail.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./post_detail.js"></script>
</head>

<body class="bg-light">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Media breakpoint at width 546px in the future-->
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-2 pt-2 umass" onclick="goHome()">UMass Lost and Found</a>
                    <form class="d-flex" role="search">
                        <img src="search.svg" alt="Search" class="icon m-2">
                        <input class="form-control m-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <!-- Center alignment based on page width in the future-->
                <form class="d-flex">
                    <label id="signIn" class="nav-item sign-in fs-5" onclick="goLogin()">Sign In</label>
                    <label id="signOut" class="nav-item sign-in fs-5" onclick="signOut()">Sign Out</label>
                    <img src="house.svg" alt="Home" class="icon ms-2 me-3" onclick="goHome()">
                    <img src="person-circle.svg" alt="User" class="icon mx-3" onclick="goProfile()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <ul class="navbar-nav flex-row ms-auto me-4">
                <li class="nav-item">
                    <a class="nav-link second-nav" href="./submit_lost_item.html">Submit Lost & Found Item</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link second-nav" href="./submit_found_item.html">Submit Found Item</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link second-nav" href="./posts_page.html">View Posts</a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="bg-light">
        <!-- seprate -->
        <div class="container mb-5">
            <div class="bg-light extraSpace"></div>
            <div class="row mb-2">
                <div class="col-md-6">
                    <h class="fs-2 p-2 fst-italic text-left">Post details:</h> 
					<div id="detail"></div>
                    <div class="p-4 p-md-5 my-3 me-4 rounded text-bg-dark">

                        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <strong class="d-inline-block mb-2 text-success" id="lostorfound"></strong>
                                <label class="mb-0">Item Detail: </label>
                                <!-- <input id="password" class="form-control mb-3" readonly="readonly"> -->
                                <h3 class="mb-0" id="title"></h3>
                                <div class="mb-1 text-muted" id="date_grey"></div>
                                <p class="mb-auto" id="additonal"></p>
                                <p class="mb-auto" id="category"></p>
                                <p class="mb-auto" id="brand"></p>
                                <p class="mb-auto" id="color"></p>
                                <p class="mb-auto" id="date_lost"></p>
                                <p class="mb-auto" id="address"></p>

                                <a href="#" class="stretched-link">See the images.</a>
                            </div>
                        </div>
                    </div> 
                </div>

                <div class="col-md-6">
                    <div class="row ">
                            <h class="fs-2 p-2 fst-italic text-left">Contact information:</h> 
                            <div id="contact"></div>
                            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative ">
                                <div class="col p-4 d-flex flex-column position-static">
                                    <strong class="d-inline-block mb-2 text-success">Student</strong>
                                    <h3 class="mb-0" id="username"></h3>
                                    <div class="mb-1 text-muted" id="currentTime"></div>
                                    <p class="mb-auto" id="email"></p>
                                    <!-- <a href="#" class="stretched-link">More contact information.</a> -->
                                </div>
                            </div> 
                    </div>
                    <div class="row">
                            <h class="fs-2 p-2 fst-italic text-left">Show on the map:</h> 
                            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2946.9240818366675!2d-72.53262642401238!3d42.38676373341429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e6d273e4f0f865%3A0xa0d6586089148e05!2sUniversity%20of%20Massachusetts%20Amherst!5e0!3m2!1sen!2sus!4v1668996933891!5m2!1sen!2sus" width="600" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
                    </div>
                    <div class ="d-flex justify-content-center">
                        <button id="update_post" class="d-flex align-self-end btn btn-outline-dark btn-lg mx-5 hidden" onclick="goUpdate()">Update Post!</button>
                        <button class="btn btn-danger btn-lg" type="button" onclick="deletePost()">Found it! (Delete this post!)</button>
                    </div>
                </div>
            </div>
        </div>
   </section>
   <nav class="navbar fixed-bottom navbar-secondary bg-secondary">
    <div class="container-fluid mt-4"></div>
    </nav>
</body>

</html>
