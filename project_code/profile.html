<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMass Lost and Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./profile.js"></script>
</head>

<body class="bg-light">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Media breakpoint at width 546px in the future-->
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-2 pt-2 umass" onclick="goHome()">UMass Lost and Found</a>
                    <form class="d-flex" role="search">
                        <img src="search.svg" alt="Search" class="icon m-2">
                        <input class="form-control m-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <!-- Center alignment based on page width in the future-->
                <form class="d-flex">
                    <img src="house.svg" alt="Home" class="icon ms-2 me-3" onclick="goHome()">
                    <img src="person-circle.svg" alt="User" class="icon mx-3" onclick="goProfile()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <ul class="navbar-nav flex-row ms-auto me-4">
                <li class="nav-item">
                    <a class="nav-link second-nav" href="./submit_lost_item.html">Submit Lost Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link second-nav" href="./submit_found_item.html">Submit Found Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link second-nav" href="./posts_page.html">View Posts</a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="bg-light p-responsive">
        <!-- Fix media in the future -->
        <div class="container column-layout">
            <div class="row">
                <div class="profile-info">
                    <div class="profile-input">
                        <div>
                            <div class="d-flex flex-column justify-content-evenly mt-3">
                                <h class="fs-2 mb-3 text-left">My Profile</h> 
                                <img src="person-circle.svg" alt="Profile" class="profile-icon mb-3">
                                    <label class="fs-5 my-3">Username</label>
                                    <input id="username" class="form-control mb-3" onkeyup="usernameKeyup()">
                                    <label class="fs-5 mb-3">Password</label>
                                    <input id="password" class="form-control mb-3">
                                    <label class="fs-5 mb-3">Email</label>
                                    <input id="email" class="form-control mb-5">
                                    <button id="save_changes" class="d-flex align-self-end btn btn-outline-dark btn-lg hidden">Save Changes</button>
                                    <button id="delete_account" class="d-flex btn btn-danger btn-lg align-self-start mt-5" onclick="deleteUser()">Delete Account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <nav class="navbar fixed-bottom navbar-secondary bg-secondary">
        <div class="container-fluid mt-4"></div>
    </nav>
</body>

</html>
