<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMass Lost and Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="submit_lost_item.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./submit_lost_item.js"></script>
</head>

<body class="bg-light">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Media breakpoint at width 546px in the future-->
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-2 pt-2 umass" onclick="goHome()">UMass Lost and Found</a>
                    <form class="d-flex" role="search">
                        <img src="search.svg" alt="Search" class="icon m-2">
                        <input class="form-control m-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <!-- Center alignment based on page width in the future-->
                <form class="d-flex">
                    <label id="signIn" class="nav-item sign-in fs-5" onclick="goLogin()">Sign In</label>
                    <label id="signOut" class="nav-item sign-in fs-5" onclick="signOut()">Sign Out</label>
                    <img src="house.svg" alt="Home" class="icon ms-2 me-3" onclick="goHome()">
                    <img src="person-circle.svg" alt="User" class="icon mx-3" onclick="goProfile()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <ul class="navbar-nav flex-row ms-auto me-4">
                <li class="nav-item">
                    <a class="nav-link second-nav" id="nav_submit_lost" href="./submit_lost_item.html" onclick="submitLost()">Submit Lost & Found Item</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link second-nav" id="nav_submit_found" href="./submit_found_item.html">Submit Found Item</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link second-nav" id="nav_view_posts" href="./posts_page.html">View Posts</a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="bg-light">
        <!-- Fix media in the future -->
        <div class="container column-layout">
            <div class="row">
                <!-- <div class="col-12 text-center mt-3">
                    <h class="fs-1">Welcome To UMass Lost and Found!</h>
                </div> -->
                <div class="col-12 text-center mt-4">
                    <h class="fs-1">Submit&nbsp;Your&nbsp;Lost&nbsp;or&nbsp;Found&nbsp;Item&nbsp;Information</h>
                </div>
                <div class="col-7 submitLost-info">
                    <div class="submitLost-input">
                            <div class="d-flex flex-row">
                                <div class="d-flex flex-column align-items-end labelInfo">
                                    <label class="fs-5 mb-4">*Title:</label>
                                    <label class="fs-5 mb-4">*Category:</label>
                                    <label class="fs-5 mb-4">Brand:</label>
                                    <label class="fs-5 mb-4">Color:</label>
                                    <label class="fs-5 mb-4">*Date&nbsp;Lost&nbsp;or&nbsp;Found:</label>
                                    <label class="fs-5 mb-4">*Time&nbsp;Lost&nbsp;or&nbsp;Found:</label>
                                    <label class="fs-5 mb-4">*Location:</label>
                                    <label class="fs-5 mb-4">Additional&nbsp;Info:</label>
                                </div>
                                <div class="d-flex flex-column inputClass">
                                    <input id="title" class="form-control mb-3">
                                    <input id="category" class="form-control mb-3">
                                    <input id="brand" class="form-control mb-3">
                                    <input id="color" class="form-control mb-3">
                                    <input id="date_lost" class="form-control mb-3">
                                    <input id="time_lost" class="form-control mb-3">
                                    <input id="where_you_lost" class="form-control mb-3">
                                    <input id="add_info" class="form-control mb-3">
                                </div>
                            </div>
                        <div class="d-flex flex-row justify-content-evenly btn-submit">
                            <button id="submit_lost" class="btn btn-dark btn-lg" onclick="submitLostItem('lost')">Submit Lost Item!</button>
                            <button id="submit_found" class="btn btn-dark btn-lg" onclick="submitLostItem('found')">Submit Found Item!</button>
                        </div>
                    </div>
                </div>
                <div class="col-3 m-5">
                    <div class="submitLost-img"></div>
                        <div class="d-flex flex-columns justify-content-evenly mt-3">
                           <div>
                                <input type="file" accept="image/*" @change="oload" multiple name="file" id="file"/>
                                <label class="fs-5 ">Upload Your Image Here!</label>
                           </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <nav class="navbar fixed-bottom navbar-secondary bg-secondary">
        <div class="container-fluid mt-4"></div>
    </nav>
</body>

</html>
