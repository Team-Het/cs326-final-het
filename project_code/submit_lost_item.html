<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMass Lost and Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="submit_lost_item.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./submit_lost_item.js"></script>
</head>

<body class="bg-light">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Media breakpoint at width 546px in the future-->
                <div class="d-flex">
                    <a class="navbar-brand fs-4 mx-2 pt-2 umass" onclick="goHome()">UMass Lost and Found</a>
                    <form class="d-flex" role="search">
                        <img src="search.svg" alt="Search" class="icon m-2">
                        <input class="form-control m-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <!-- Center alignment based on page width in the future-->
                <form class="d-flex">
                    <label id="loginName" class="nav-item loginName fs-5"></label>
                    <label id="signIn" class="nav-item sign-in fs-5" onclick="goLogin()">Sign In</label>
                    <label id="signOut" class="nav-item sign-in fs-5" onclick="signOut()">Sign Out</label>
                    <img src="house.svg" alt="Home" class="icon ms-2 me-3" onclick="goHome()">
                    <img src="person-circle.svg" alt="User" class="icon mx-3" onclick="goProfile()">
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <ul class="navbar-nav flex-row ms-auto me-4">
                <li class="nav-item">
                    <a class="nav-link second-nav" id="nav_submit_lost" href="./submit_lost_item.html"
                        onclick="submitItem()">Submit&nbsp;Lost&nbsp;&&nbsp;Found&nbsp;Item</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link second-nav" id="nav_submit_found" href="./submit_found_item.html">Submit Found Item</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link second-nav" id="nav_view_posts" href="./posts_page.html">View Posts</a>
                </li>
            </ul>
        </nav>
    </div>
    <section class="bg-light">
        <!-- Fix media in the future -->
        <div class="container column-layout">
            <div class="row">
                <!-- <div class="col-12 text-center mt-3">
                    <h class="fs-1">Welcome To UMass Lost and Found!</h>
                </div> -->
                <div class="col-12 text-center mt-4">
                    <h class="fs-1" id="notupdate">Submit&nbsp;Your&nbsp;Lost&nbsp;&&nbsp;Found&nbsp;Item&nbsp;Information</h>
                    <h class="fs-1" id="yesupdate">Update&nbsp;Your&nbsp;Item&nbsp;Information</h>

                </div>
                <div class="col-10 submit-info">
                    <div class="submit-input rounded">
                        <div class="d-flex flex-row submit-inner">
                            <div class="d-flex flex-column align-items-end labelInfo">
                                <label class="fs-5 mb-4">*&nbsp;Title:</label>
                                <label class="fs-5 mb-4">*&nbsp;Location:</label>
                                <label class="fs-5 mb-4">*&nbsp;Category:</label>
                                <label class="fs-5 mb-4">*&nbsp;Date&nbsp;Lost&nbsp;or&nbsp;Found:</label>
                                <label class="fs-5 mb-4">*&nbsp;Time&nbsp;Lost&nbsp;or&nbsp;Found:</label>
                                <label class="fs-5 mb-4">Brand:</label>
                                <label class="fs-5 mb-4">Color:</label>
                                <label class="fs-5 mb-4">Additional&nbsp;Info:</label>
                            </div>
                            <div class="d-flex flex-column inputClass">
                                <input id="title" class="form-control mb-3" placeholder="Please fill this out...">
                                <!-- <input id="where_you_lost" class="form-control mb-3" placeholder="Please fill this out..."> -->
                                <select id="where_you_lost" class="form-control mb-3">
                                    <option selected value="null">Please select where you lost/found!</option>
                                  </select>
                                <!-- <input id="category" class="form-control mb-3" placeholder="Please fill this out..."> -->
                                <select id="category" class="form-control mb-3">
                                    <option selected value="null">Please select a category!</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Books">Books</option>
                                    <option value="Clothings&Shoes">Clothings&Shoes</option>
                                    <option value="Food&Drink">Food&Drink</option>
                                    <option value="Beauty&Health">Beauty&Health</option>
                                    <option value="Bags">Bags</option>
                                    <option value="Home">Home</option>
                                    <option value="Sports">Sports</option>
                                  </select>
                                <!-- <input id="date_lost" class="form-control mb-3" placeholder="Example: 12/23/2022"> -->
                                <input type="date" id="date_lost" class="form-control mb-3" />
                                <input type="time" id="time_lost" class="form-control mb-3">
                                <input id="brand" class="form-control mb-3" placeholder="Optional information">
                                <input id="color" class="form-control mb-3" placeholder="Optional information">
                                <input id="add_info" class="form-control mb-3" placeholder="Optional information">
                            </div>

                        </div>
                        <div class="d-flex flex-columns justify-content-evenly mt-3">
                            <div class="row">
                                <div class="upload-button">
                                    <span class="uploadText">Upload a picture of the item</picture></span>
                                    <input id="fileUpload" class="photo-input file:mr-4 hover:file:cursor-pointer"
                                        type="file" onchange="uploadFile()">
                                    <button class="btn btn-dark btn-lg hidden btn-delete mt-2" id="deleteButton" onclick="deleteImage()">Delete Image</button>
                                </div>
                                <!-- <div class="col-6"> -->
                                <img id="itemImage" class="submit-img" src="" />
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-evenly btn-submit">
                        <button id="submit_lost" class="btn btn-dark btn-lg me-2" onclick="submitItem('lost')">Submit Lost Item!</button>
                        <button id="update" class="btn btn-dark btn-lg ms-2" onclick="updatePost()">Update Item!</button>
                        <button id="submit_found" class="btn btn-dark btn-lg ms-2" onclick="submitItem('found')">Submit Found Item!</button>

                    </div>
                    <!-- <div class="col-3 m-5">
                    <div class="d-flex flex-columns justify-content-evenly mt-3">
                        <div>
                         <div class="upload-button">
                             <img id="itemImage" class="submitLost-img" src=""/>
                             <span class="edit">Upload the picture of the item</picture></span>
                             <input id="fileUpload" class="photo-input" type="file" onchange="uploadFile()">
                         </div>
                        </div>
                </div> -->
                </div>
            </div>
    </section>
    <nav class="navbar fixed-bottom navbar-secondary bg-secondary">
        <div class="container-fluid mt-4"></div>
    </nav>
</body>

</html>
